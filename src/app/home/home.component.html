<div class="container-fluid d-flex justify-content-center align-items-center flex-column" id="background">
  <div class=" w-50 h-25 border border-white rounded mt-5 d-flex justify-content-center align-items-center bg-opacity-25 bg-primary-subtle">
    <div id="home" class="m-2">
      <div>
        <span class="btn btn-success"><i class="fa-solid fa-plus"></i></span>
        <span class="btn btn-danger"><i class="fa-solid fa-minus"></i></span>
      </div>
      <div>
        <span class="btn btn-primary"><i class="fa-solid fa-xmark"></i></span>
        <span class="btn btn-warning"><i class="fa-solid fa-equals"></i></span>
      </div>

    </div>
    <h2 class="fw-bolder" [@dancingText]>MATH GAME</h2>
  </div>
  <div class="d-flex m-4">
    <button (click)="gotoGame()" class="btn btn-outline-danger m-2"><i class="fa-brands fa-google-play fa-2xl"></i>PLAY GAME</button>
    <button (click)="openAboutModal()" class="btn btn-outline-primary m-2"><i class="fa-brands fa-playstation fa-2xl"></i>ABOUT GAME</button>
  </div>

</div>

<!-- About Game Modal -->
<ng-template #aboutModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">About Game</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <p>Welcome to the Math Game!</p>
    <p>Test your math skills by solving equations and improving your mental calculation abilities.</p>
    <p>Choose the correct answers and progress through levels to become a math master.</p>

  </div>
</ng-template>
